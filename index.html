    <script src="main.js"></script>
    <div class="form-container" style="background-color: whitesmoke;">
      <form id="id_form">
        <div class="form-group">
            <label class="name_text">名前</label>
            <input type="text" id="id_name"class="form-control">
        </div>
        <div class="form-group">
            <label class="email_text">メールアドレス</label>
            <input type="email" id="id_email" class="form-control">
        </div>
        <div class="form-group">
            <label class="content_text">内容</label>
            <input type="text" id="id_content" class="form-control">
        </div>
          <div class="checkbox">
            <label>
              <input type="checkbox" id="id_Policy" onclick="funcPolicy()"> プライバシーポリシーに同意する
            </label>
          </div>
          <button class="btn btn-lg btn-primary btn-block is-valid" type="submit" onclick="funcinputnum()" id="submitbtn" disabled>送信</button>
          <div class="invalid-feedback">未入力箇所があります。</div>
        </form>
      </div>
